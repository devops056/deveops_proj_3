apiVersion: v1
kind: Service
metadata:
  name: htmlos-service
spec:
  type: NodePort
  selector:
    app: html-service-node
  ports:
  - protocol: TCP
    port: 80
    targetPort: 51000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: htmlos-pvc-claim
  labels: 
    name: htmlospvcclaim
spec: 
  accessModes:
    - ReadWriteOnce
  resources: 
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: htmlos-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      env: testing
  template:
    metadata:
      name: htmlos-pod
      labels:
        env: testing
    spec:
      containers:
      - name: htmlos-con
        image: krushnakant241/mywebos:v1
        ports:
        - containerPort: 80
        volumeMounts:
        - name: phpos-persistent-storage
          mountPath: /var/www/html
      volumes: 
      - name: htmlos-persistent-storage
        persistentVolumeClaim:
            claimName: htmlos-pvc-claim
